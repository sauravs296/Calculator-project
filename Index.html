<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f9; }
        .calc-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 15px; font-weight: bold; text-align: center; color: #333; }
    </style>
</head>
<body>

<div class="calc-card">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    
    <select id="operator">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (ร)</option>
        <option value="divide">Division (รท)</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <div id="result">Result: --</div>
</div>

<script>
    function calculate() {
        const n1 = parseFloat(document.getElementById('num1').value);
        const n2 = parseFloat(document.getElementById('num2').value);
        const op = document.getElementById('operator').value;
        let res;

        if (isNaN(n1) || isNaN(n2)) {
            res = "Please enter valid numbers";
        } else {
            if (op === 'add') res = n1 + n2;
            else if (op === 'subtract') res = n1 - n2;
            else if (op === 'multiply') res = n1 * n2;
            else if (op === 'divide') {
                res = n2 !== 0 ? n1 / n2 : "Cannot divide by zero";
            }
        }
        document.getElementById('result').innerText = "Result: " + res;
    }
</script>

</body>
</html>
